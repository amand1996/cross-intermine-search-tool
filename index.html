<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <META NAME="Title" CONTENT="Cross InterMine Search Tool">
  <META NAME="Keywords" CONTENT="intermine, search, gene, biology, genome">
  <META NAME="Description" CONTENT="Cross InterMine Search Tool is a tool which lets you search in multiple InterMine data warehouses instantly. It has a lot more features to support your searching needs.">
  <META NAME="Subject" CONTENT="InterMine">
  <META NAME="Language" CONTENT="English">
  <meta name="author" content="Aman Dwivedi">

  <meta property="og:title" content="Cross InterMine Search Tool">
  <meta property="og:description" content="Cross InterMine Search Tool is a tool which lets you search in multiple InterMine data warehouses instantly. It has a lot more features to support your searching needs.">
  <meta property="og:image" content="https://cdn.rawgit.com/intermine/design-materials/ff1ec6bf/logos/intermine/intermine-300x37.png" />

  <title>Cross InterMine Search Tool</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intro.js@2.9.3/introjs.css">
  <script src="http://cdn.intermine.org/js/intermine/imjs/3.16.0/im.min.js" charset="utf-8"></script>
  <style>
    .introjs-helperLayer {
      background-color: rgba(255, 255, 255, 0);
      border: 3px dotted #ffffff9c;
      border-radius: 0px;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <!-- built files will be auto injected -->
  <script src="https://cdn.jsdelivr.net/npm/intro.js@2.9.3/intro.js"></script>
  <script src="http://cdn.intermine.org/js/intermine/imjs/3.16.0/im.min.js" charset="utf-8"></script>
</body>
<script>
  var intro = introJs()
  intro.setOption('tooltipPosition', 'auto')
  intro.setOption('showStepNumbers', false)
  intro.setOption('scrollToElement', true)
  intro.setOption('showProgress', true)
  intro.setOption('showBullets', true)
  intro.setOption('scrollTo', 'tooltip')
  intro.setOption('disableInteraction', true)

  intro.setOptions({
    steps: [
      {
        element: '#e3',
        intro: "Click on any of the search keyword to start a search demo.",
        position: 'bottom'
      },
      {
        element: '#fav',
        intro: "Saved Items contain the InterMine Search result items which are saved by the user. The saved data is stored in the browser's local storage.",
        position: 'right'
      },
      {
        element: '#exploreIM',
        intro: "Click here to explore the various InterMine Instances along with the organisms found inside them.",
        position: 'right'
      },
      {
        element: '#minesBox',
        intro: "Select the InterMines you are interested in",
        position: 'right'
      },
      {
        element: '#searchBox',
        intro: "Enter a search keyword and hit ENTER",
        position: 'bottom'
      },
      {
        element: '#relevanceBox',
        intro: "Relevance filter can be used to filter the result items based on relevance score.",
        position: 'right'
      },
      {
        element: '#categoryBox',
        intro: "Category filter can be used to filter the result items based on their category.",
        position: 'right'
      }
    ]
  })
  document.getElementById('tourBtn').onclick = function () {
    intro.start()
  }

  document.getElementById('tourBtn1').onclick = function () {
    intro.start()
  }
</script>

</html>
